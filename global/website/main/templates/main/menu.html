{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="{% static 'main/css/menu.css' %}">
</head>
<body>
    <header>
        <a href="/" class="logo">Galactic pizza</a>
        <div class="cart-icon">
            <img src="{% static 'main/img/trash.png' %}" alt="Cart">
            <span class="cart-count">0</span>
        </div>
    </header>
    <main>
        <div class="filter-menu">
            <label for="sort">Сортировать по:</label>
            <select id="sort">
                <option value="alphabetical">по алфавиту</option>
                <option value="price">по цене</option>
                <option value="popularity">по популярности</option>
            </select>
        </div>
        <div class="pizza-menu">
            <div class="pizza-item">
                <div class="pizza-card">
                    <img src="{% static 'main/img/peperoni.jpeg' %}" alt="Pizza 1">
                    <div class="name">Пепперони фреш</div>
                    <div class="price">590₽</div>
                    <button class="add-to-cart">Выбрать</button>
                </div>
            </div>
            <div class="pizza-item">
                <div class="pizza-card">
                    <img src="{% static 'main/img/peperoni.jpeg' %}" alt="Pizza 2">
                    <div class="name">Сырная</div>
                    <div class="price">499₽</div>
                    <button class="add-to-cart" data-pizza-id="{{ pizza.id }}">Выбрать</button>
                </div>
            </div>
            <div class="pizza-item">
                <div class="pizza-card">
                    <img src="{% static 'main/img/peperoni.jpeg' %}" alt="Pizza 2">
                    <div class="name">Двойной цыпленок</div>
                    <div class="price">889₽</div>
                    <button class="add-to-cart" data-pizza-id="{{ pizza.id }}">Выбрать</button>
                </div>
            </div>
            <div class="pizza-item">
                <div class="pizza-card">
                    <img src="{% static 'main/img/peperoni.jpeg' %}" alt="Pizza 2">
                    <div class="name">Ветчина и сыр</div>
                    <div class="price">399₽</div>
                    <button class="add-to-cart" data-pizza-id="{{ pizza.id }}">Выбрать</button>
                </div>
            </div>
            <div class="pizza-item">
                <div class="pizza-card">
                    <img src="{% static 'main/img/peperoni.jpeg' %}" alt="Pizza 2">
                    <div class="name">Пицца Жюльен</div>
                    <div class="price">499₽</div>
                    <button class="add-to-cart" data-pizza-id="{{ pizza.id }}">Выбрать</button>
                </div>
            </div>
            
            <!-- Add more pizza items here -->
            <!-- Repeat this structure for additional pizzas -->
        </div>
    </main>
</body>
</html>
